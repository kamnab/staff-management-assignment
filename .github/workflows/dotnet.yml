name: .NET 9 CI

# Trigger on push or pull requests to main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET 9 SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.*'

    - name: Restore dependencies
      run: dotnet restore ./StaffManagementApi.sln

    - name: Build solution
      run: dotnet build ./StaffManagementApi.sln --no-restore --configuration Release

    - name: Run tests with coverage
      run: dotnet test ./StaffManagementApi.Tests/StaffManagementApi.Tests.csproj --verbosity normal --collect:"XPlat Code Coverage"

    - name: Publish coverage results
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: ./StaffManagementApi.Tests/TestResults/
